<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squad Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>âš½ Squad Builder</h1>

  <section id="add-player">
    <h2>Aggiungi giocatore</h2>
    <input id="name" placeholder="Nome">
    <input id="nation" placeholder="Nazione">
    <input id="club" placeholder="Club">
    <input id="league" placeholder="Campionato">
    <input id="position" placeholder="Ruolo">
    <input id="rating" type="number" placeholder="Rating">
    <button onclick="addPlayer()">Aggiungi</button>
  </section>

  <section id="players">
    <h2>Giocatori salvati</h2>
    <table id="playerTable">
      <thead>
        <tr>
          <th>Nome</th><th>Nazione</th><th>Club</th><th>Campionato</th><th>Ruolo</th><th>Rating</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
